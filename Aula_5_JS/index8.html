<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style8.css">
    <script src="index8.js" defer></script>
</head>

<body class="container">
    <main class="main">
        <section>
            <h1>Conversor Numerico Textual</h1>
            <form class="form" id="form">
                <label for="number" class="numberText">Número</label>
                <input name="number" id="number" class="number" placeholder="digite o número" type="number"/>
                <button type="button" class="transform">Transformar</button>
                <label for="fullNumber" class="result">Número por extenso</label>
                <input disabled="disabled" name="fullNumber" id="fullNumber" class="fullNumber" placeholder="Número por extenso"
                    type="text" />
                <button type="reset" class="reset">Limpar</button>
            </form>
        </section>
    </main>
</body>

</html>
