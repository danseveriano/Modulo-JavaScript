<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style9.css">
    <script src="index9.js" defer></script>
</head>

<body class="container">
    <main class="main">
        <section>
            <h1>Conversor de Datas</h1>
            <form class="form" id="form">
                <div>
                    <label for="date" class="numberText">Data</label>
                    <input name="date" id="date" class="date" placeholder="digite uma data" type="date" />
                </div>
                <div>
                    <button type="button" class="transform">Transformar</button>
                </div>
                <div>
                    <label for="day" class="resultTitle">Dia</label>
                    <input disabled="disabled" name="day" id="day" class="result" type="text" />
                </div>
                <div>
                    <label for="month" class="resultTitle">MÃªs</label>
                    <input disabled="disabled" name="month" id="month" class="result" type="text" />
                </div>
                <div>
                    <label for="year" class="resultTitle">Ano</label>
                    <input disabled="disabled" name="year" id="year" class="result" type="text" />
                </div>
                <div>
                    <label for="dayWeek" class="resultTitle">Dia Da Semana</label>
                    <input disabled="disabled" name="dayWeek" id="dayWeek" class="result" type="text" />
                </div>
                <div>
                    <label for="dateValue" class="resultTitle">Valor da Data</label>
                    <input disabled="disabled" name="dateValue" id="dateValue" class="result" type="text" />
                </div>
                <div>
                    <button type="reset" class="reset">Limpar</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
