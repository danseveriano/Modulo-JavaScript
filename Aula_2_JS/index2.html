<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <script src="index2.js" defer></script>
</head>

<body class="container">
    <form class="containerFlex">
        <div class="title">
            <h2 class="text">Comparador de Números</h2>
        </div>
        <div class="number">
            <label for="numberFirst" class="text">Primeiro número : </label>
            <input type="number" id="first" name="first" class="numberFirst">
        </div>
        <div class="number">
            <label for="numberSecond" class="text">Segundo número : </label>
            <input type="number" id="second" name="second" class="numberSecond">
        </div>
        <div class="button">
            <button type="button" class="text">Comparar</button>
        </div>
        <div class="button reset">
            <button type="reset" class="text" style="background-color: rgba(238, 191, 37, 0.921);">Limpar</button>
        </div>
        <div class="result">
            <p></p>
        </div>
    </form>
</body>

</html>
