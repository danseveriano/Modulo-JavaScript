<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style17.css">
</head>

<body>
    <header>
       <h1> Calcule seu Tempo de Vida Restante </h1>
    </header>
    <main>
    <form>
        <label for="dia">Dia</label>
        <input type="number" id="dia" placeholder="00" maxlength="2" minlength="2">
        <label for="mes">Mês</label>
        <input type="number" id="mes" placeholder="00" maxlength="2" min="2">
        <label for="ano">Ano</label>
        <input type="number" id="ano" placeholder="0000" maxlength="4" minlength="2">
        <label for="genero">Gênero</label>
        <select name="genero" id="genero">
            <option value="Selecione" selected="selected" disabled>Selecione uma opção</option>
            <option value="masculino">masculino</option>
            <option value="feminino">feminino</option>
        </select>
        <button type="reset">Calcular</button>
        <p></p>
    </form>
</main>
</body>
<script src="index17.js"></script>

</html>
