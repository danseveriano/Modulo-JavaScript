<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style7.css">
    <script src="index7.js" defer></script>
</head>

<body class="container">
    <main class="main">
        <h1>Arredondar</h1>
        <form class="form">
            <label for="operator" class="fraction">Número não inteiro </label>
            <input class="numberFraction" type="text" size="15" />
            <button class="round" type="button" value="round">Arredondar </button>
            <label for="result">Número Inteiro</label>
            <input disabled="disabled" class="numberRound" />
            <button class="reset" type="reset" value="reset">Limpar</button>
        </form>
    </main>
</body>

</html>
