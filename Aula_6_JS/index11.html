<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap+Condensed&family=Gemunu+Libre:wght@400;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style11.css">
    <script src="index11.js" defer></script>
</head>

<body class="container">
    <header class="title">
        <h1>Classic Sports Cars</h1>
    </header>
    <main class="main">
        <select name="cars" class="classicCars">
            <option class="select" value="select" selected="selected">Escolha Seu Carro</option>
            <option class="car impala" value="impala">Chevy Impala 1967</option>
            <option class="car gto" value="gto">Pontiac GTO de 1964</option>
            <option class="car mustangBoss" value="mustangBoss">Ford Mustang Boss 302 de 1970</option>
            <option class="car chevelle" value="chevelle">Chevrolet Chevelle SS 454 de 1970</option>
            <option class="car camaro" value="camaro">Chevrolet Camaro Z28 de 1969</option>
            <option class="car firebird" value="firebird">5. Pontiac Firebird de 1968</option>
            <option class="car plymouthHemi" value="hemi">Plymouth Hemi Barracuda de 1970</option>
            <option class="car dodge" value="dodge">Dodge Charger 500 426 Hemi de 1969</option>
            <option class="car mustangShelby" value="mustangShelby">Shelby Mustang GT500KR 428 Cobra Jet de 1968
            </option>
            <option class="car plymouthRoad" value="road">Plymouth Road Runner de 1970</option>
        </select>
    </main>
    <figure class="figure">
        <div class="image">
            <img>
        </div>
    </figure>
    <footer class="footes"><span>Feito por - <strong>Dan Severiano</strong></span></footer>
</body>

</html>
